<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="${titulo} + 'Spring Boot'"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome/css/all.css}">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">DB-JPA</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#"> Home <span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/clientes}">Clientes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/cliente}">Nuevo Cliente</a>
					</li>
				</ul>
			</div>
		</nav>
		<div role="alert" class="alert alert-dismissible fade show m-3 " th:classappend="' alert-' + ${severity}" th:if="${message != null}">
			<p th:utext="${message}" class="mb-0"></p>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</header>
	<div class="container"></div>
	<footer th:fragment="footer">
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
</html>
