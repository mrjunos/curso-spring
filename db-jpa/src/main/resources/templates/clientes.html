<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head"></head>
<body>
	<header th:replace="layout/layout::header"></header>
	<div class="container-fluid">
		<div class="card mt-3">
			<div class="card-header bg-dark">
				<ul class="nav nav-tabs card-header-tabs">
					<li class="nav-item">
						<a class="nav-link active" href="#" th:text="${titulo}"></a>
					</li>
				</ul>
			</div>
			<div class="card-body">
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Correo</th>
							<th>Fecha</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createdAt}"></td>
							<td><a class="btn btn-primary btn-xs" th:href="@{/cliente/} + ${cliente.id}">Editar</a></td>
							<td><a class="btn btn-primary btn-xs" th:href="@{/cliente/eliminar/} + ${cliente.id}">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginatorNav::paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
